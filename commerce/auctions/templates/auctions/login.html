{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        
        <div class="row">
            <div class="col-xs-3 mx-auto">
                <h2>Login</h2>
            </div>
        </div>
        <br>

        {% if message %}
            <div class="row">
                <div class="col-xs-3 mx-auto">
                    <div style="color: red;">{{ message }}</div>
                </div>
            </div>
            <br>
        {% endif %}
        

        <form action="{% url 'login' %}" method="post">

            {% csrf_token %}
            <div class="form-group row">
                <div class="col-xs-3 mx-auto">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" value= "{{ username }}" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-3 mx-auto">
                    <input class="form-control" type="password" name="password" placeholder="Password" value= "{{ password }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3 mx-auto">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
            </div>

        </form>

        <br>
        <div class="row">
            <div class="col-xs-3 mx-auto">
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>

    </div>
    

{% endblock %}
