{% extends "auctions/layout.html" %}

{% block body %}

<div class="container">

    <div class="row">
        <div class="col-xs-3 mx-auto">
            <h2>Register</h2>
        </div>
    </div>
    <br>

    {% if message %}
    <div class="row">
        <div class="col-xs-3 mx-auto">
            <div style="color: red;">{{ message }}</div>
        </div>
    </div>
    <br>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-xs-3 mx-auto">
                <input class="form-control" type="text" name="username" placeholder="Username" value= "{{ username }}" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 mx-auto">
                <input class="form-control" type="email" name="email" placeholder="Email Address" value= "{{ email }}" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 mx-auto">
                <input class="form-control" type="password" name="password" placeholder="Password" value= "{{ password }}" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 mx-auto">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" value= "{{ confirmation }}" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-3 mx-auto">
                <input class="btn btn-primary" type="submit" value="Register">
            </div>
        </div>
        
    </form>

    <br>
    <div class="row">
        <div class="col-xs-3 mx-auto">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>


<div class="container">
{% endblock %}
